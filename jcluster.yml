cluster_name: jcluster
kubernetes_version: v1.26.8-rancher1-1
ssh_key_path: ~/.ssh/id_rsa
network:
  plugin: canal
nodes:
  - address: 192.168.3.11 #pi-1.jabl3s must use internal IPs
    user: pi
    role:
      - controlplane
      - etcd
  - address: 192.168.3.12 #pi-2.jabl3s must use internal IPs
    user: pi
    role:
      - etcd
      - worker
  - address: 192.168.3.13 #pi-3.jabl3s must use internal IPs
    user: pi
    role:
      - etcd
      - worker
  - address: 192.168.3.14 #pi-4.jabl3s must use internal IPs
    user: pi
    role:
      - worker
